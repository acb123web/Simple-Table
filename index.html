<!DOCTYPE html>
<html lang="en">
<head>
    <!--Subscribe to My Youtube Channel "Coder ACB"-->
    <!--Code Updated Date "03-04-2022"-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Invoice</th>
                <th>Name</th>
                <th>Date</th>
                <th>Payment Status</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="#">NA</a></td>
                <td>Pratham</td>
                <td>01/04/2022</td>
                <td><p class="status status-unpaid">Not Completed</p></td>
                <td class="amount">22,000</td>
                <td><i class="fa fa-pen status1 status-edit"></i>
                    <i class="fa fa-trash-can status1 status-delete"></i>
                </td>
            </tr>
            <tr>
                <td><a href="#">INV_1</a></td>
                <td>Doe</td>
                <td>01/04/2022</td>
                <td><p class="status status-paid">Completed</p></td>
                <td class="amount">23,000</td>
                <td><i class="fa fa-pen status1 status-edit"></i>
                    <i class="fa fa-trash-can status1 status-delete"></i>
                </td>
            </tr>
            <tr>
                <td><a href="#">INV_2</a></td>
                <td>Cristian</td>
                <td>01/04/2022</td>
                <td><p class="status status-pending">Processing</p></td>
                <td class="amount">28,000</td>
                <td><i class="fa fa-pen status1 status-edit"></i>
                    <i class="fa fa-trash-can status1 status-delete"></i>
                </td>
            </tr>
            <tr>
                <td><a href="#">INV_3</a></td>
                <td>Kiran</td>
                <td>01/04/2022</td>
                <td><p class="status status-pending">Processing</p></td>
                <td class="amount">25,000</td>
                <td><i class="fa fa-pen status1 status-edit"></i>
                    <i class="fa fa-trash-can status1 status-delete"></i>
                </td>
            </tr>
            <tr>
                <td><a href="#">INV_4</a></td>
                <td>Kite</td>
                <td>01/04/2022</td>
                <td><p class="status status-paid">Completed</p></td>
                <td class="amount">22,000</td>
                <td><i class="fa fa-pen status1 status-edit"></i>
                    <i class="fa fa-trash-can status1 status-delete"></i>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
